{% extends "base_public.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-6 offset-md-3 my-4 p-4 rounded" style="background-color: rgba(255, 255, 255, 0.7); padding: 20px;">
        <h2 class="mt-5">Iniciar Sesión</h2>
        <form method="POST"> <!-- Agrega el método POST para enviar el formulario -->
            <div class="form-group">
                <label for="usuario">Usuario</label> <!-- Cambia "username" a "usuario" en el atributo "for" y "name" -->
                <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Ingresa tu nombre de usuario">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña">
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>
    </div>
</div>
{% endblock %}
